<html>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/style.css">

    <body>

		<div class="centerHorizontal" style="width:50px" href="./index.html">
            <a href="./index.html">
                <img style="width:100%" src="assets/logo2.png"href="./index.html"/>
                <div class="centerHorizontal">
                    <p style="text-align: center; font-size: 15px" class="consolas" >Home</p>
                </div>
            </a>
		</div>

		<div class="centerHorizontal" style="margin-top:50px">

        <div style="display: flex; justify-content: center;">

            </div>
        </div>

        <div style="margin-top: 10px; margin-bottom: 10px; width: 100%;">
             <button class="collapsible" id="com2021">Completed 2021 ></button>
        </div>
        <div id="com2021div" style="color:white; display:none">

            <div style="display: flex; justify-content: center;">
                <div style="display: inline-block; text-align: center;">
                    <a  class="button_small centerHorizontal" style="display: block; margin: 10px auto 10px auto;">

                </div>
            </div>

        <div style="margin-top: 10px; margin-bottom: 10px; width: 100%;">

        <div id="com2020div" style="color:white; display:none">

            <div style="display: flex; justify-content: center;">
                <div style="display: inline-block; text-align: center;">
                    <a  class="button_small centerHorizontal" style="display: block; margin: 10px auto 10px auto;" href="projects/2020_catan.html">

        <div style="margin-top: 10px; margin-bottom: 10px; width: 100%;">

        <div id="comPrevdiv" style="color:white; display:none">

            <div style="display: flex; justify-content: center;">

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js'></script>
        <script>
            
            var bPrev = document.getElementById("comPrev");
            bPrev.addEventListener("click", function(){
                var temp = document.getElementById("comPrevdiv");
                if(temp.style.display == "block"){
                    temp.style.display = "none";
                    bPrev.innerHTML = "Completed Previous >"
                }
                else{
                    temp.style.display = "block"
                    bPrev.innerHTML = "Completed Previous v"
                }
            });
