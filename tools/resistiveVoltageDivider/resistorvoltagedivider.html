<html>
    <head>

        <meta charset="UTF-8">
        <title>Austix6E</title>

        <link rel="stylesheet" href="../../css/style.css">
        
    </head>

    <body>

		<div>
			<p style="text-align: center; font-size: 35px; margin-bottom: 5px; margin-top: 25px" class="consolas" >Voltage Divider</p>
        </div>
        
		<div class="centerHorizontal" style="width:300px; background-color: white; padding: 10px; border-radius: 20px">
			<img style="width:100%" src="rdiv.png"/>
		</div>
        
        <div style="text-align: center;">
            <div style="display: inline-block; text-align: left; color: white; font-size: 18px">
                
                <br>
                \(R_1 = \)
                <input id="r1" onClick="this.select();" type="text" style="width: 75px;" name="r1">
                <br><br>
                
                \(R_2 = \)
                <input id="r2" onClick="this.select();" type="text" style="width: 75px;" name="r2">
                <br><br>
                
                \({V_o \over V_i} = \)
                <input id="ratio" onClick="this.select();" type="text" style="width: 75px;" name="Ratio">
                <br><br>
				
                
            </div>
        </div>
        
        <br>
        
			<button style="margin: 10 auto 10 auto;" class="button_small" onclick="calculateVoltageDivider();">
				Calculate for
				<select id="range">
				  <option value="E6"  >E6</option>
				  <option value="E12" >E12</option>
				  <option value="E24" >E24</option>
				  <option value="E48" >E48</option>
				  <option value="E96" >E96</option>
				  <option value="E192">E192</option>
				</select>
			</button>
		
        <div class="centerHorizontal">
        
            <table class="centerHorizontal" id="outTable">
            </table>
            
        </div>
        
        
        
        <script>
        
            document.getElementById("ratio").addEventListener("keyup", function(event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    calculateVoltageDivider();
                }
            });
            
        </script>
        <script src='script.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
        
    </body>

</html>
