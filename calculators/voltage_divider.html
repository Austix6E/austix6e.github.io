<html>
    <head>

        <meta charset="UTF-8">
        <title>Austix6E</title>

        <link rel="stylesheet" href="../css/style.css">
        
    </head>

    <body>
	
		<div class="centerHorizontal" style="width:150px">
			<img style="width:100%" src="../assets/logo2.png"/>
		</div>

		<div class="centerHorizontal">
			<p style="text-align: center; font-size: 35px; margin-bottom: 100px;" class="consolas" >Voltage Divider</p>
        </div>
        
		<div class="centerHorizontal" style="width:300px; background-color: white; padding: 20; border-radius: 20px">
			<img style="width:100%" src="../assets/circuits/half_hpad_attenuator.png"/>
		</div>
        
        <p style="color:white; text-align: center;">
            $${Vo \over Vi} = {1} - {2\cdot R1 \over 2\cdot R1 + R2}$$
        </p>
        
        <div class="centerHorizontal" style="text-align: center; margin-top: 20px; color:white;">
            <label style="display:inline-block;">$${Vo \over Vi} = \space$$</label>
            <input id="ratio" type="number" name="Ratio"><br>
        </div>
        
        <button style="margin: 10 auto 10 auto;" class="button_small" onclick="calculateVoltageDivider();">Calculate</button>
        <button style="margin: 10 auto 10 auto;" class="button_small" onclick="calculateHPad();">Calculate H-Pad</button>
       
        
        
        <div class="centerHorizontal">
        
            <table class="centerHorizontal" id="outTable">
            </table>
            
        </div>
        
        <script>
        
            document.getElementById("ratio").addEventListener("keyup", function(event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    calculateVoltageDivider();
                }
            });
            
        </script>
        <script src='calculators.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
        
    </body>

</html>
